<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>Social Tree</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img class="profile-image" src="./assets/profile.png" alt="profile image" >
            <a class="profile-name" href="https://www.instagram.com/jhou_oz/" target="_blank"><h1>@jhou_oz</h1></a>
            </div>
        </header>
        <main>
            <ul class="links">
                <li><button class="link"><a href="#">Link 1</a></button></li>
                <li><button class="link"><a href="#">Link 2</a></button></li>
                <li><button class="link"><a href="#">Link 3</a></button></li>
                <li><button class="link"><a href="#">Link 4</a></button></li>
            </ul>
        </main>
        <footer>
            <ul class="social-media">
                <li><a href="https://twitter.com" target="_blank"><img class="social-img" src="./assets/twitter.svg" alt=""></a></li>
                <li><a href="https://twitch.com" target="_blank"><img class="social-img" src="./assets/twitch.svg" alt=""></a></li>
                <li><a href="https://instagram.com" target="_blank"><img class="social-img" src="./assets/instagram.svg" alt=""></a></li>
                <li><a href="https://linkedin.com" target="_blank"><img class="social-img" src="./assets/linkedin.svg" alt=""></a></li>
                <li><a href="https://github.com" target="_blank"><img class="social-img" src="./assets/github.svg" alt=""></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
